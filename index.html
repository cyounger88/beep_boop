<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>

    <!-- Bootstrap CSS -->

    <title>Beep Boop</title>
  </head>
  <body>
    <h1>Beep Boop</h1>
    <h2>Robot translator</h2>


    <form id="input-form">
        <label for="inputNumber">01010101010</label>
          <input id="inputNumber" type="text">

        <button type="submit" class="btn btn-info">Talk to Robot</button>
    </form>

    <div id="output"> 
        <p><span class="output"></span> is <span class="not"></span> a leap year.</p>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
